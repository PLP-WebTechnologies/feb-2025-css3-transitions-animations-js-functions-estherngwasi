<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderWorld 🌍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="fade-in">WanderWorld 🌍</h1>
    <p>Documenting my travels, one country at a time.</p>
    <button id="themeToggleBtn">Change Theme</button>
  </header>

  <main>
    <section class="trip-photo-section">
      <p>Tap the image to reveal a fun memory:</p>
      <img 
        id="animatedImage" 
        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=600&q=80" 
        alt="Beach Adventure" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WanderWorld. Built during my layover in Dubai ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
